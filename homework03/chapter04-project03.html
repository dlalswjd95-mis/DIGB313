<!DOCTYPE html>
<html>
<head lang="en">
   <meta charset="utf-8">
   <title>Chapter 4</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="chapter04-project03.css" />
</head>
<body>
	<form method="get" action="http://www.randyconnolly.com/tests/process.php">
		<fieldset>
			<legend>Photo Details</legend>
			<table>
				<thead>
				<tr>
					<td id="top" colspan="2">
						<p>
							<label>Title</label><br/>
							<input type="text" name="title" id="titleInput" /><br/>
						</p>
						<p>
							<label>Description</label><br/>
							<textarea name="description" rows="5" id="textArea"></textarea>					
						</p>
					</td>
				</tr>
				</thead>
				
				<tbody>
				<tr>
					<td rowspan="2" id="cThree">
						<p>
							<label>Continent</label><br/>
							<select name="continent">
								<option selected="selected">Choose continent</option>
								<option>Asia</option>
								<option>Africa</option>
								<option>North America</option>
								<option>South America</option>
								<option>Europe</option>
								<option>Australia</option>
								<option>Antarctica</option>
							</select>
						</p>
						<p>
							<label>Country</label><br/>
							<select name="country" >
								<option selected="selected">Choose country</option>
								<option>Canada</option>
								<option>China</option>
								<option>Korea</option>
								<option>Japan</option>
								<option>Spain</option>
								<option>Taiwan</option>
								<option>UK</option>
							</select>
						</p>
						<p>
							<label>City</label><br/>
							<input type="text" name="city"/>
						</p>
					</td>
					<td id="copyright">
						<p class="borderBox">
							<label>Copyright?</label><br/>
							<input type="radio" name="copyright" value="1"/>All rights reserved<br/>
							<input type="radio" name="copyright" value="2" checked/>Creative Commons<br/>
						</p>
					</td>
				</tr>
				<tr>
					<td id="creativeCommons">
						<p class="borderBox">
							<label>Creative Commons Types</label><br/>
							<input type="checkbox" name="cc" />Attribution<br/>
							<input type="checkbox" name="cc" checked />Noncommercial<br/>
							<input type="checkbox" name="cc" />No Derivative Works<br/>
							<input type="checkbox" name="cc" checked />Share Alike<br/>
						</p>
					</td>
				</tr>
				<tr>
					<td id="checkBox" colspan="2">
					<p>
					<label>I accept the software license</label>
					<input type="checkbox" name="accept" />
					</p>
					</td>
				</tr>
				<tr>
					<td id="rateColor" width="300px">
						<p>
						<label>Rate this photo:</label><br/>
						<input type="number" name="rate" value="2" min="1" max="5"/>
						</p>
						<p>
						<label>Color Collection: </label><br/>
						<input type="color" name="color" />
						</p>
					</td>
					<td id="taken" class="borderBox">
						<p>
							<label>Date Taken:</label><br/>
							<input type="date" name="date" value="2013-04-17"/>
						</p>
						<p>
							<label>Time Taken:</label><br/>
							<input type="time" name="time" value="11:01" />
						</p>
					</td>
				</tr>		
				</tbody>
<!--				submit, reset -->
				<tfoot>
				<tr>
					<td  id="foot" colspan="2">
						<input class="foot" type="submit" value="Submit"/>
						<input class="foot" type="reset" value="ClearForm"/>
					</td>
				</tr>
				</tfoot>
			</table>
		</fieldset>

	</form>
</body>
</html>
