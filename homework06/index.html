
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" > 
	<title>Selected Square</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="js/square.js" ></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!--	maxCDN -->
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
</head>
<body>
	
<!-- 전체 콘텐츠 감싸는 div	-->
	<div id="content">
		<!--	제목 -->
		<h1 class="bg-success text-light display-4 font-italic">Colored Squares</h1>
		<!--	큰 네모 추가	-->
		<div  id="myCanvas" class="first border border-success">
			<!--	이 자리에 작은네모 <div>가 생성		-->
			
		</div>
		
		<!--	버튼 두개 추가 -->
		<div class="twoButton">
				<!--	버튼클릭 이벤트 두가지 생성	-->
				<p><button type="button" class="btn btn-outline-success" id= "add" onclick="addSquare()" >Addsquare</button></p>
				<p><button type="button" class="btn btn-outline-info" id= "change" onclick="changeColors()">ChangeColors</button></p>
		</div>
		
		<!--	아래 문장추가	-->
		<p class="display-5 font-italic">Click a square to move it to the front. Double Click to delete it. </p>

	</div>
	
	</body>

</html>
